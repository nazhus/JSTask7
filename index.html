<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Incrementing Counters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Assuming you have a separate CSS file for your custom styles -->
</head>
<body>
  <div class="counter">
    <div class="counter-item" data-target="325">
      <div class="icon"><i class="fab fa-instagram"></i></div>
      <div class="count">0</div>
      <span class="increment-text">Instagram views</span>
    </div>
    <div class="counter-item" data-target="232">
      <div class="icon"><i class="fab fa-youtube"></i></div> 
      <div class="count">0</div>
      <span class="increment-text">Youtube Views</span>
    </div>
    <div class="counter-item" data-target="454">
      <div class="icon"><i class="fab fa-twitter"></i></div>
      <div class="count">0</div>
      <span class="increment-text">Twitter Followers</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
